<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.10/brython.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.10/brython_stdlib.min.js">
    </script>
    <title>String Tools</title>
</head>
<body onload="brython()">
    <a href="annotate.html">Annotate</a>
    <script type="text/python">
    from browser import document, html
    import freksa
    from string_functions import superpose
    
    document <= "Hello !"

    x = [html.LI(i + 1) for i in range(10)]

    document <= html.OL(x)

    def list_to_ul(l):
        return html.UL([html.LI(i) for i in l])

    strA = 'a'
    strB = 'b'
    strAB = freksa.ol(strA, strB)
    document <= list_to_ul(strAB)

    def infinity():
        i = 1
        while True:
            yield i
            i += 1

    inf_gen = infinity()

    def increment_val(ev):
        global inf_gen
        document['val'].text = next(inf_gen)
        
    btn = document['clickMe']
    btn.bind('click', increment_val)

    def do_sp(ev):
        first = '|a||b|'
        second = '|c|b|'
        sp = superpose(first, second)
        document['val2'].text = sp
    
    btn2 = document['clickMe2']
    btn2.bind('click', do_sp)
    </script>
    <button id="clickMe">Click Me!</button>
    <p>Value is: <span id="val">0</span></p>

    <button id="clickMe2">Click Me!</button>
    <p>Value of |a||b| & |c|b| is: <span id="val2">...</span></p>
</body>
</html>
